<div id="login-form" >
    <div class="card card-container">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="login-title">Logowanie</div>
            <div class="form-group" id="emailContainer">
                <input type="text" class="form-control" placeholder="E-mail" id="emailInput" name="email" [(ngModel)]="form.email" required
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    Email is required!
                </div>
            </div>
            <div class="form-group" id="passwordContainer">
                <input type="password" class="form-control" placeholder="Hasło" id="passInput" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group login-btn-container">
                <button class="btn btn-primary btn-block" id="loginBtn">
                    Zaloguj się
                </button>
            </div>
            <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

    </div>
</div>
