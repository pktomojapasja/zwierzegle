<div>
    <div class="card card-container">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="form.registration.email" />
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="text" class="form-control" name="password" [(ngModel)]="form.registration.password" />
                </div>
                <div class="form-group">
                    <label for="email">Typ Konta</label>
                    <select class="form-control" name="type" [(ngModel)]="form.registration.type">
                        <option>USER</option>
                        <option>ORGANIZATION</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Zarejestruje się</button>
            </div>
        </form>
    </div>
</div>
